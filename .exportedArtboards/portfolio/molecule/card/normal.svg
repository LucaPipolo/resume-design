<?xml version="1.0" encoding="UTF-8"?>
<svg width="300px" height="259px" viewBox="0 0 300 259" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>molecule/card/normal</title>
    <defs>
